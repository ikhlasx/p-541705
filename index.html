{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Academy</title>
    <link rel="icon" type="image/png" href="{% static 'images/favicon-96x96.png' %}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon.svg' %}" />
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}" />
    <meta name="apple-mobile-web-app-title" content="Skilltrai" />
    <link rel="manifest" href="{% static 'images/site.webmanifest' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        .animate-float-delayed {
            animation: float 8s ease-in-out infinite 1s;
        }
        .animate-float-slow {
            animation: float 10s ease-in-out infinite 2s;
        }
    </style>
</head>
<body>
    <div id="root"></div>
<script type="text/babel">
    const logoPath = "{% static 'images/logo.png' %}";

    const FreelanceAcademyPage = () => {
        const Navigation = () => {
            const [isOpen, setIsOpen] = React.useState(false);
            const currentPath = window.location.pathname;

            const isActive = (path) => {
                return currentPath === path ? 'text-purple-600 font-semibold' : 'text-gray-600 hover:text-gray-900';
            };

            return (
                <nav className="fixed w-full z-50 transition-all duration-300" style={{
                    background: 'rgba(249, 250, 251, 0.8)',
                    backdropFilter: 'blur(8px)',
                    WebkitBackdropFilter: 'blur(8px)',
                    borderBottom: '1px solid rgba(243, 244, 246, 0.5)',
                    boxShadow: '0 4px 20px rgba(0, 0, 0, 0.05)'
                }}>
                    <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center space-x-2">
                            <a href="/">
                                <img src={logoPath} alt="Freelance Academy Logo" className="h-12 md:h-20"/>
                            </a>
                        </div>

                        {/* Desktop Menu */}
                        <div className="hidden md:flex items-center space-x-8">
                            <a href="/about" className={isActive('/about')}>About</a>
                            <a href="/trainers/" className={isActive('/trainers/')}>Trainers</a>
                            <a href="/courses/" className={isActive('/courses/')}>Courses</a>
                            <a href="/events/" className={isActive('/events/')}>Events</a>
                        </div>
                        <div className="hidden md:block">
                            <a href="/register/"
                               className="bg-purple-600 text-white px-6 py-2 rounded-full hover:bg-purple-700">
                                Register
                            </a>
                        </div>

                        {/* Mobile Menu Button */}
                        <button
                            onClick={() => setIsOpen(!isOpen)}
                            className="md:hidden flex flex-col justify-center items-center gap-1.5"
                        >
                                <span
                                    className={`block w-6 h-0.5 bg-gray-900 transition-all duration-300 ${isOpen ? 'rotate-45 translate-y-2' : ''}`}></span>
                            <span
                                className={`block w-6 h-0.5 bg-gray-900 transition-all duration-300 ${isOpen ? 'opacity-0' : ''}`}></span>
                            <span
                                className={`block w-6 h-0.5 bg-gray-900 transition-all duration-300 ${isOpen ? '-rotate-45 -translate-y-2' : ''}`}></span>
                        </button>

                        {/* Mobile Menu */}
                        {isOpen && (
                            <div className="absolute top-full left-0 right-0 bg-white shadow-lg md:hidden">
                                <div className="flex flex-col items-center space-y-6 py-8">
                                    <a href="/about" className={isActive('/about')}>About</a>
                                    <a href="/trainers/" className={isActive('/trainers/')}>Trainers</a>
                                    <a href="/courses/" className={isActive('/courses/')}>Courses</a>
                                    <a href="/events/" className={isActive('/events/')}>Events</a>
                                    <a href="/register/"
                                       className="bg-purple-600 text-white px-6 py-2 rounded-full hover:bg-purple-700 w-3/4">
                                        Register
                                    </a>
                                </div>
                            </div>
                        )}
                    </div>
                </nav>
            );
        };

        const Hero = () => (

                        <h1 className="text-5xl md:text-7xl font-bold text-gray-900 mb-6">

                                className="bg-gradient-to-r from-purple-600 to-purple-800 text-transparent bg-clip-text">

                                    </svg>
                                </a>
                            </div>
                        </div>

                        {/* Quick Links */}
                        <div>
                            <h3 className="text-lg font-semibold mb-4">Quick Links</h3>
                            <ul className="space-y-2">
                                <li><a href="/about" className="text-gray-400 hover:text-white">About Us</a></li>
                                <li><a href="/courses" className="text-gray-400 hover:text-white">Our Courses</a></li>

                                <li><a href="/register" className="text-gray-400 hover:text-white">Register</a></li>
                            </ul>

                            <h3 className="text-lg font-semibold mb-4">Contact Us</h3>
                            <ul className="space-y-3">

</script>
</body>
</html>
